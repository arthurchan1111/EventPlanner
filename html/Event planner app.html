<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<style type="text/css">
  .overlap{
    position:absolute;
    text-align:center;
    z-index:13;
    top:50%;
    width:100%
  }
  #header{
    color:#FFFFFF;
    font-weight:bold;
    font-size: 350%;
  }
  #loginButton{
    font-weight:bold;
    color:#FFFFFF;
    background-color:#00FF7F;
    border-color: #00FF7F;
     width:15%;
  }
  #registerButton{
    font-weight:bold;
    color:#FFFFFF;
    background-color:#1E90FF;
     border-color: #1E90FF;
    width:15%;
  }
  #homepage{
    position:absolute;
    height:100%;
    width:100%;
    
  }

  #logintab{
  width:30%;
  
  }
  #registertab{
  width:30%
  }
  #closemodal{
  background-color: #FFFFFF;
  border-color: #FFFFFF;
  box-shadow: none;
  }


</style>
<script src="../js/index.js" type="text/JavaScript"></script>

</head>

<body>
  

<div class="overlap">
  <h3 id="header"> Welcome to Event Planner App </h3>

<div class="btn-group-horizontal btn-group-lg">
<a href="#"><button type="button" id="loginButton" class="btn btn-default" > Log In </button> </a>
<a href="#"><button type="button" id="registerButton" class="btn btn-default" > Register</button></a>


</div>
</div>
  
  <div class="carousel slide" data-ride="carousel" id="homePage">

    <div class="carousel-inner">

      <div class="item active">

          <img src="http://www.sydneyhappydeals.com.au/wp-content/uploads/2014/11/Sydney-Fireworks-Wallpapers.jpg"/>
      </div>
      <div class="item">

          <img src="http://www.carolinacadillo.net/wp-content/uploads/2014/12/nyc.jpg"/>
      </div>
      <div class="item">

          <img src="http://a.abcnews.com/images/International/GTY_brazil_carnival_2_jtm_150217_3x2_1600.jpg"/>
      </div>
      
    </div>
    
    
    
  </div>
  <div class="container">
  <div class="row">
 <div class="modal fade" id="modal" >
 <div class="modal-dialog">
	<div class="modal-content">
		<div class="col-md-12">
	 <ul class="nav nav-tabs">
<li class="active" id="logintab"><a href="#"> Login</a></li>
		<li id="registertab"><a href="#">Register </a></li>
		<button type="button" class="pull-right close" data-dismiss="modal" id="closemodal"><span class="glyphicon glyphicon-remove"</span></button>
	 </ul>
	 </div>
	<div class="modal-body">
	 
<form id="loginform" role="login">

<div class="form-group">

<label> Email: </label>
<input type="email" class="form-control" id="inputEmail" placeholder="Email Address">

</div>
<div class="form-group">

<label>Password: </label>
<input type="password" class="form-control" id="inputPassword" placeholder="Password">

</div>
<div class="form-group">
<button type="button" class="btn btn-default btn-block" id="signInBtn">Sign In </button>
</div>
<div class="form-group " id="quickLinks">
<div class="col-md-12">
<label id="remember"><input type="checkbox"> Stay Signed In</label>
<div class="pull-right">
 
  <a href="#" id="forgetpassword"> Forgot Password? </a> 
</div>
</div>  
</div>
</form>



  
</div>
</div>
</div>
</div>
</div>
</div>
