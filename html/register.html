<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="author" content="Arthur Chan">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/register.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<style>


</style>

</head>
<body>
  <div class="alert alert-danger" id="error">
    <a href="#" class="close" data-dismiss="alert" >&times;</a>
  <p id="errortext"><strong>Oops!</strong> It seems that there is an identical email already registered. Please Use a Different Email.</p>
</div>
<div class="alert alert-success" id="success">
  <a href="#" class="close" data-dismiss="alert" >&times;</a>
<p id="successtext"><strong><span class="glyphicon glyphicon-ok"></span> Account Successfully Created. Redirecting......</strong></p>
</div>
<div class="container-fluid">
<h3> Create Account </h3>
<hr>
<form id="registration">

<div class="form-group">

	<label>First and Last Name:</label>
	<input type="text" class="form-control" id="nameInput" name="fname"  placeholder="Full Name" >
</div>

<div class="form-group" id="emailGroup">

	<label>Email: </label>
	<input type="email" class="form-control" id="emailinput" name="emailin" placeholder="Enter Email">
</div>

<div class="form-group" id="passwordGroup">

<label>Password: </label>
<input type="password" class="form-control" id="pwdinput" name="passwordin" placeholder="Password">
</div>

<div class="form-group" id="confirmPassGroup">

<label>Confirm Password:</label>
<input type="password" class="form-control" id="confirmpass" name="confirmpasswordin"  placeholder="Confirm Password">

</div>


<button type="button" class="btn btn-default btn-block"  id="registerConfirm">Register</button>


<hr>
<p>Already have an account? <a href="#" id="signin">Sign In</a></p>
</form>

</div>
</body>
</html>
