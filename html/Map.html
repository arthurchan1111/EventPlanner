<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta name="author" content="Arthur Chan">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/map.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYV_y-ik8euNR18vFI-VXHUmvNC-Z-d_s&libraries=places&callback=initialize" async defer></script>
    <style>

    </style>


    <script src="../js/map.js" type="text/JavaScript"> </script>


</head>

<body>


    <nav class="navbar-inverse navbar-fixed-top" id="navigationbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#options">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

                <li class="navbar-brand">Welcome</li>

            </div>
            <div class="collapse navbar-collapse" id="options">
                <ul class="nav navbar-nav">
                    <li> <a href="#" id="createevent">Create an Event </a> </li>

                    <li> <a href="#" id="eventmanage"> Manage Events</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li> <a href="#" id="accountdetail"> Account Profile </a> </li>

                    <li> <a href="#" id="signout"> Sign Out </a> </li>

                </ul>
            </div>

        </div>
    </nav>


    <input id="map-search" type="text" class="form-control" placeholder="Enter a Location">

    <button class="btn btn-default" type="submit" id="searchbtn"><span class="glyphicon glyphicon-search"></span></button>





    <div id="map"></div>



    <div class="container pull-left" id="eventform">

        <div class="row" id="row">

            <ul class="nav navbar-inverse nav-stacked pull-left" id="form">
                <div class="pull-right">
                    <a href="#" class="close" data-dismiss="alert" id="closebutton">&times;</a>
                </div>

                <form class="nav  nav-stacked" id="makeevent">
                    <div class="form-group" id="eventnamegroup">
                        <div class="col-md-12">
                            <label> Event Name:*</label>
                            <input type="text" class="form-control" id="eventname" placeholder="Enter Event Name">
                        </div>
                    </div>
                    <div class="form-group" id="addressgroup">
                        <div class="col-md-12">
                            <label> Address:* </label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Address">
                        </div>
                    </div>
                    <div class="form-group" id="capacitygroup">
                        <div class="col-md-6">
                            <label> Capacity: </label>
                            <input type="number" class="form-control" min="1" id="capacity">
                        </div>
                    </div>

                    <div class="form-group" id="dategroup">
                        <div class="col-md-12">
                            <label> Date:* </label>
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="form-group" id="timegroup">
                        <div class="col-md-6">
                            <label>Start Time:*</label>
                            <input type="time" class="form-control" id="starttime" />
                        </div>
                        <div class="col-md-6">
                            <label>End Time:*</label>
                            <input type="time" class="form-control" id="endtime" />
                        </div>
                    </div>
                    <div class="form-group" id="descriptiongroup">
                        <div class="col-md-12">
                            <label> Description:*</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                    </div>


                    <div class="col-md-12">
                        <button type="button" class="btn btn-default btn-block" id="confirmevent">Save Event</button>
                    </div>
                </form>
                <form class='nav nav-stacked' id='accountform'>
                    <div class="form-group" id="firstnamegroup">
                        <div class="col-md-12">
                            <label> First Name:</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter Event Name">
                        </div>
                    </div>
                    <div class="form-group" id="lastnamegroup">
                        <div class="col-md-12">
                            <label> Last Name: </label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter Address">
                        </div>
                    </div>
                    <div class="form-group" id="emailgroup">
                        <div class="col-md-6">
                            <label> Email: </label>
                            <input type="text" class="form-control"  id="emailprof">
                        </div>
                    </div>

                    <div class="form-group" id="passgroup">
                        <div class="col-md-12">
                            <label> Password: </label>
                            <input type="date" class="form-control" id="pwdprof">
                        </div>
                    </div>
                </form>
            </ul>
        </div>
    </div>

</body>

</html>
