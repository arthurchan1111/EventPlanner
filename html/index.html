 margin-top:3%;

<body>
  

<div class="overlap">
  <h3 id="header"> Welcome to Event Planner App </h3>

<div class="btn-group-horizontal btn-group-lg">
<a href="#"><button type="button" id="loginButton" class="btn btn-default" > Log In </button> </a>
<a href="#"><button type="button" id="registerButton" class="btn btn-default" > Register</button></a>


</div>
</div>
  
  <div class="carousel slide" data-ride="carousel" id="homePage">

    <div class="carousel-inner">

      <div class="item active">

          <img src="http://www.sydneyhappydeals.com.au/wp-content/uploads/2014/11/Sydney-Fireworks-Wallpapers.jpg"/>
      </div>
      <div class="item">

      </div>
      
    </div>

  <div class="container-fluid">
  <div class="row">
 <div class="modal fade" id="modal" >
 <div class="modal-dialog">
	<div class="modal-content">
     
		
	<div class="modal-body">
      <div class="col-md-12">
          
	 <ul class="nav nav-tabs">
		<li id="logintab"><a href="#"> Login</a></li>
		<li id="registertab"><a href="#">Register </a></li>
		<button type="button" class="pull-right close" data-dismiss="modal" id="closemodal">&times;</button>
	 </ul>
	
          </div> 
<div class="col-md-12">
<div class="alert alert-danger" id="warning">
  <strong>Error!</strong> Your Email or Password that you entered does not match the server's
</div>
</div>
      <form id="loginform" role="login">

<div class="form-group">
 
<label id="emaillabel"> Email: </label>
<input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
  
</div>
<div class="form-group">
  
<label>Password: </label>
<input type="password" class="form-control" id="inputPassword" placeholder="Password">
  
</div>
<div class="checkbox">
<label id="remember"><input type="checkbox"> Remember Me</label>
  
</div>
<button type="button" class="btn btn-default btn-block" id="signInBtn">Sign In </button>
<div class="form-group" id="quickLinks">
  <div class="col-md-12">
  <div class="col-md-5">
   <p id="registerNow"> Not a Member? <a href="#" id="registerLink"> Sign Up</a> </p>
  </div>
  <div class="col-md-offset-9">
  <a href="#" id="forgetpassword"> Forgot Password? </a>
  </div>
  </div>
        </div>

      </div>
</form>
<form id="registration"  >

<div class="form-group">
<div class="col-md-6">
	<label>First Name:</label>
	<input type="text" class="form-control" id="firstnameInput" name="fname"  placeholder="First Name" >
	
</div>
<div class="col-md-6">
	<label>Last Name:</label>
	<input type="text" class="form-control" id="lastnameInput" name="lname"  placeholder="Last Name" >

</div>
</div>

<div class="form-group" id="emailGroup">
<div class="col-md-12">
	<label>Email: </label>
	<input type="email" class="form-control" id="emailinput" name="emailin" placeholder="Enter Email">
	
 </div>   

</div>
<div class="form-group" id="passwordGroup">
<div class="col-md-12">
<label>Password: </label>
<input type="password" class="form-control" id="pwdinput" name="passwordin" placeholder="Password">
 </div>  
</div>
<div class="form-group" id="confirmPassGroup">
<div class="col-md-12">
<label>Confirm Password:</label> 
<input type="password" class="form-control" id="confirmpass" name="confirmpasswordin"  placeholder="Confirm Password">
 </div>  
</div>
<button type="button" class="btn btn-default"  id="registerConfirm">Register</button>
</form> 
</div>
</div>
</div>
</div>
</div>
